<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FinMate|Sign Up</title>

    <link rel="icon" type="image/svg+xml" href="../assets/logo.svg" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <link rel="stylesheet" href="../css/auth.css" />
    <link rel="stylesheet" href="../css/global.css" />
    <link rel="stylesheet" href="../css/components.css" />

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  </head>
  <body>
    <header class="header">
      <div class="header-container">
        <div class="logo">
          <a href="../index.html">
            <img src="../assets/logo.svg" alt="FinMate Logo" />
          </a>
          <a href="../index.html" class="logo-text">FinMate</a>
        </div>
        <div class="header-auth">
          <a href="login.html" class="btn btn-secondary">Login</a>
          <a href="signup.html" class="btn btn-primary">Sign Up</a>
        </div>
      </div>
    </header>

    <div class="auth-container">
      <div class="auth-form-container">
        <div class="auth-form">
          <h2>Create Your Account</h2>
          <div id="signup-error" class="auth-error"></div>

          <form id="signup-form">
            <div class="auth-form-group">
              <label for="signup-name">Full Name</label>
              <input type="text" id="signup-name" name="name" required />
            </div>
            <div class="auth-form-group">
              <label for="signup-email">Email Address</label>
              <input type="email" id="signup-email" name="email" required />
            </div>
            <div class="auth-form-group">
              <label for="signup-password">Password</label>
              <input
                type="password"
                id="signup-password"
                name="password"
                required
                minlength="6"
              />
            </div>
            <div class="auth-form-group">
              <label for="signup-confirm-password">Confirm Password</label>
              <input
                type="password"
                id="signup-confirm-password"
                name="confirm-password"
                required
                minlength="6"
              />
            </div>
            <button type="submit" class="auth-btn">Sign Up</button>
          </form>

          <div class="auth-footer">
            Already have an account? <a href="login.html">Login</a>
          </div>
        </div>
      </div>
    </div>

    <footer class="footer">
      <div class="footer-content">
        <div class="footer-main">
          <div class="footer-brand">
            <h3>FinMate</h3>
            <p class="footer-subheading">Your smart financial companion</p>
          </div>
          <div class="social-icons">
            <a
              href="https://github.com/snehaagarwal03"
              class="social-icon"
              target="_blank"
              rel="noopener"
              title="GitHub"
            >
              <i class="fab fa-github"></i>
            </a>
            <a
              href="https://linkedin.com/in/snehaagarwal03"
              class="social-icon"
              target="_blank"
              rel="noopener"
              title="LinkedIn"
            >
              <i class="fab fa-linkedin-in"></i>
            </a>
            <a
              href="mailto:sneha.agrwal1213@gmail.com"
              class="social-icon"
              title="Email"
            >
              <i class="fas fa-envelope"></i>
            </a>
          </div>
        </div>
        <div class="footer-bottom">
          <p>&copy; 2025 FinMate. All rights reserved.</p>
        </div>
      </div>
    </footer>

    <div class="toast-container"></div>

    <script src="../js/firebase-config.js"></script>
    <script src="../js/utils.js"></script>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const signupForm = document.getElementById("signup-form");
        const signupError = document.getElementById("signup-error");
        const googleSignupBtn = document.getElementById("google-signup");

        // Check if user is already logged in
        firebase.auth().onAuthStateChanged(function (user) {
          if (user) {
            // User is signed in, redirect to dashboard
            window.location.href = "dashboard.html";
          }
        });

        // Signup form submission
        if (signupForm) {
          signupForm.addEventListener("submit", function (e) {
            e.preventDefault();

            const name = document.getElementById("signup-name").value;
            const email = document.getElementById("signup-email").value;
            const password = document.getElementById("signup-password").value;
            const confirmPassword = document.getElementById(
              "signup-confirm-password"
            ).value;

            // Validate password match
            if (password !== confirmPassword) {
              if (signupError) {
                signupError.textContent = "Passwords do not match.";
                signupError.classList.add("active");
              }
              return;
            }

            // Create user with email and password
            firebase
              .auth()
              .createUserWithEmailAndPassword(email, password)
              .then((userCredential) => {
                // Add user info to Firestore (create only once)
                const userRef = firebase
                  .firestore()
                  .collection("users")
                  .doc(userCredential.user.uid);
                return userRef.get().then((doc) => {
                  if (!doc.exists) {
                    return userRef.set({
                      name: name,
                      email: email,
                      createdAt:
                        firebase.firestore.FieldValue.serverTimestamp(),
                    });
                  } else {
                    return userRef.set(
                      {
                        name: name,
                        email: email,
                      },
                      { merge: true }
                    );
                  }
                });
              })
              .then(() => {
                // Create meta document for the user
                return firebase
                  .firestore()
                  .collection("users")
                  .doc(firebase.auth().currentUser.uid)
                  .collection("meta")
                  .doc("profile")
                  .set(
                    {
                      income: {
                        amount: 0,
                        type: "monthly",
                        currency: "INR",
                      },
                      budgets: {},
                    },
                    { merge: true }
                  );
              })
              .then(() => {
                showToast("Account created successfully!", "success");
                // Redirect to dashboard after Firestore write is complete
                setTimeout(() => {
                  window.location.href = "dashboard.html";
                }, 1000);
              })
              .catch((error) => {
                console.error("Signup error:", error);
                if (signupError) {
                  signupError.textContent = getAuthErrorMessage(error.code);
                  signupError.classList.add("active");
                }
              });
          });
        }

        // Helper function to get auth error messages
        function getAuthErrorMessage(errorCode) {
          switch (errorCode) {
            case "auth/user-not-found":
              return "No user found with this email address.";
            case "auth/wrong-password":
              return "Invalid password. Please try again.";
            case "auth/invalid-email":
              return "Invalid email address format.";
            case "auth/user-disabled":
              return "This account has been disabled.";
            case "auth/email-already-in-use":
              return "This email is already in use by another account.";
            case "auth/operation-not-allowed":
              return "This operation is not allowed.";
            case "auth/weak-password":
              return "Password is too weak. Use at least 6 characters.";
            case "auth/popup-closed-by-user":
              return "Sign-in popup was closed before completing the sign in.";
            case "auth/cancelled-popup-request":
              return "Sign-in popup was cancelled. Please try again.";
            case "auth/popup-blocked":
              return "Sign-in popup was blocked by the browser. Please allow popups.";
            default:
              return "An error occurred. Please try again.";
          }
        }

        // Toast notification function
        function showToast(message, type = "default") {
          const toast = document.createElement("div");
          toast.className = `toast ${type}`;

          const toastIcon = document.createElement("span");
          toastIcon.className = "toast-icon";

          switch (type) {
            case "success":
              toastIcon.innerHTML = '<i class="fas fa-check-circle"></i>';
              break;
            case "error":
              toastIcon.innerHTML = '<i class="fas fa-exclamation-circle"></i>';
              break;
            case "warning":
              toastIcon.innerHTML =
                '<i class="fas fa-exclamation-triangle"></i>';
              break;
            default:
              toastIcon.innerHTML = '<i class="fas fa-info-circle"></i>';
          }

          const toastMessage = document.createElement("span");
          toastMessage.className = "toast-message";
          toastMessage.textContent = message;

          toast.appendChild(toastIcon);
          toast.appendChild(toastMessage);

          const toastContainer = document.querySelector(".toast-container");
          if (toastContainer) {
            toastContainer.appendChild(toast);

            setTimeout(() => {
              toast.remove();
            }, 3000);
          }
        }
      });
    </script>
  </body>
</html>
